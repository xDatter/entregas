<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>xDarret Pokedex!</title>
    <style>
    </style>
</head>

<body>
<div class="contenedorPrincipal">
    <div class="contenedor">
        <div class="buscador">
            <input placeholder="Buscador pokemon" class="buscador__input" type="text">
            <input type="button" class="buscador__buscar" value="Buscar!" >
        </div>
        <div class="opcionesLateralIzq">

            <div class="nombrePKM">
                <h3 class="nombrePKM__h3">Nombre place holder</h3>                
                <h5 class="nombrePKM__h4">tipos place holder</h5>

            </div>
            <div class="marcoImagen">
                <img class="imagenPKM" src="" alt="pendiente">
            </div>
            <div class="controles">
                <div class="botonControl controles__previo">
                    <img src="/recursos/imagenes/left.png" alt="">
                </div>
                <div class="botonControl controles__shiny">
                    <img src="/recursos/imagenes/shiny.ico" alt="">
                </div>
                <div class="botonControl controles__siguiente">
                    <img src="/recursos/imagenes/right.png" alt="">
                </div>
            </div>
        </div>
        <div class="opcionesLateralDer">
            <nav class="navLateral">
                <div class="botonNav navLateral__opcion1">
                    <img src="/recursos/imagenes/pkb1.ico" alt="img para algo">
                    <p>Habilidades</p>
                </div>
                <div class="botonNav navLateral__opcion2">
                    <img src="/recursos/imagenes/pkb2.ico" alt="img para algo">
                    <p>Línea evolutiva</p>
                </div>
                <div class="botonNav navLateral__opcion3">
                    <img src="/recursos/imagenes/pkb3.ico" alt="img para algo">
                    <p>Biología</p>
                </div>
            </nav>
        </div>
    </div>  
</div>
<footer id="footer">
    <div class="imgFooter">
        <img src="recursos/imagenes/logo footer.png" alt="pkm footer">
    </div>
    <div class="informacionFooter">
        <p>hola que tal</p>
    </div>
</footer>
<script src="jquery-3.5.1.min.js"></script>
<script src="pokedex.js"></script>
</body>
</html>
