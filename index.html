<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="pokedex.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>xDarret Pokedex!</title>
    <style>
    </style>
</head>

<body>
<div class="contenedorPrincipal" id="contenedorPrincipal">
    <div class="cortina"></div>
    <div class="contenedor">
        <div class="container1">
            <div class="buscador">
                <input  class="buscador__input" placeholder="Search by id or name" type="text">
                <input type="button" class="buscador__buscar" value="Gotta Catch 'Em All" >
            </div>
        </div>
        <div class="opcionesLateralIzq">
            <div class="navDespliegue navDescripcion1" >
                <div class="info1 wrapw"></div>
            </div>
            <div class="navDespliegue navDescripcion2"  >
                <div class="info2 wrapw"></div>

            </div>
            <div class="navDespliegue navDescripcion3">
                <div class="info3 wrapw"></div>
            </div>

            <div class="nombrePKM container">
                <h3 class="nombrePKM__h3">Pokemon information</h3>                
                <h5 class="nombrePKM__h4">Type</h5>
            </div>

            <div class="espacioCompletoImg">
                <div class="marcoImagen">
                        <img class="imagenPKM1 " src="recursos/imagenes/starpokemon.ico"  alt="Por defecto">
                        <img class="imagenPKM2 hidear" src="recursos/imagenes/starpokemon.ico"  alt="Shiny">
                </div>
            </div>
            <input v-model="cambio1" id="vue1" type="hidden" value="" >
            <div class="controles">
                <div class="botonControl controles__previo">
                    <div class="controlImgContenedor">
                        <img src="recursos/imagenes/left.png" alt="">
                    </div>
                    <p>Previous</p>
                </div>
                <div class="relleno"></div>
                <div class="botonControl controles__shiny">
                    <div class="controlImgContenedor">
                        <img src="recursos/imagenes/shiny.ico" alt="">
                    </div>
                    <p>Normal / Shiny</p>
                </div>
                <div class="relleno"></div>
                <div class="botonControl controles__siguiente">
                    <div class="controlImgContenedor">
                        <img src="recursos/imagenes/right.png" alt="">
                    </div>
                    <p>Next</p>
                </div>
            </div>
        </div>
        <div class="opcionesLateralDer">
            <nav class="navLateral">
                <div class="botonNav navLateral__opcion1">
                    <div class="navImgContenedor">
                        <img src="recursos/imagenes/pkb1.ico" alt="img para algo">
                    </div>
                    <p>Abilities</p>
                </div>
                <div class="botonNav navLateral__opcion2">
                    <div class="navImgContenedor">
                        <img src="recursos/imagenes/pkb2.ico" alt="img para algo">
                    </div>
                    <p>Stats</p>
                </div>
                <div class="botonNav navLateral__opcion3">
                    <div class="navImgContenedor">
                        <img src="recursos/imagenes/pkb3.ico" alt="img para algo">
                    </div>
                    <p>Miss</p>
                </div>

                
            </nav>
        </div>
    </div>  
</div>
<footer id="footer">
    <div class="imgFooter">
        <img src="recursos/imagenes/logo footer.png" alt="pkm footer">
    </div>
    <div class="informacionFooter">
        <p></p>
    </div>
</footer>


<script src="jquery-3.5.1.min.js"></script>
<script src="pokedex.js"></script>

</body>

</html>
